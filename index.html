<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parralax Game</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <div class="layers">
        <div class="layer__header">
          <div class="title layers__title">Welcome to</div>
          <div class="subtitle layers__game">Dying Light</div>
        </div>
        <div
          class="layer layers__base"
          style="background-image: url(./img/base.png)"
        ></div>
        <div
          class="layer layers__front"
          style="background-image: url(./img/front.png)"
        ></div>
        <div
          class="layer layers__center"
          style="background-image: url(./img/center.png)"
        ></div>
        <div
          class="layer layers__back"
          style="background-image: url(./img/back.png)"
        ></div>
      </div>
    </header>

    <article
      class="main-article"
      style="background-image: url(./img/dungeon.jpg)"
    >
      <div class="main-article__content">
        <h2 class="title main-article-header">The World Has Collapsed</h2>
      </div>
    </article>
  </body>
</html>

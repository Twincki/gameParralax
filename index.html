<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parralax Game</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header class="main__header">
      <div class="layers">
        <div class="layers__header">
          <div class="layers__title">Welcome to Parralax</div>
          <div class="layers__game">Dying Light 2</div>
        </div>
        <div
          class="layer layers__city"
          style="background-image: url(./img/city.png)"
        ></div>
        <div
          class="layer layers__pillar"
          style="background-image: url(./img/city_pillar.png)"
        ></div>
        <div
          class="layer layers__tank"
          style="background-image: url(./img/city_tank.png)"
        ></div>
        <div
          class="layer layers__barricade"
          style="background-image: url(./img/city_barricade.png)"
        ></div>
        <div
          class="layer layers__car"
          style="background-image: url(./img/city_car.png)"
        ></div>
      </div>

      <article
        class="main__article"
        style="background-image: url(./img/dungeon.jpg)"
      ></article>
    </header>
  </body>
</html>
